<form action="" (submit)="createNewEntry()" method="post">
<label>Add title:</label>
<input type="text" name="title" [(ngModel)]="anEntry.title" required>

<label for="">Content:</label>
<textarea cols="150" rows="5" name="content" [(ngModel)]="anEntry.content" required></textarea>

<button>Submit New Entry</button>
</form>
